<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow 2</title>
    <link rel="stylesheet" type="" href="css/app.css">
</head>
<body>
    
<div class="container">
    <div class="row">
    
    <div id="slider" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#slider" data-ride-to="0" class="active"></li>
            <li data-target="#slider" data-ride-to="1"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="http://placehold.it/1200x250.jpg" alt="">
            </div><!-- /.item -->

             <div class="item">
                <img src="http://placehold.it/1200x250.jpg" alt="">
            </div><!-- /.item -->
        </div><!-- /.carousel-inner -->

        <a href="#slider" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a href="#slider" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>

    </div><!-- /#slider -->

    </div><!-- /.row -->
</div><!-- /.container -->

<div class="container">
    <div class="row">
        <div id="gallery" class="gallery">
            
        </div><!-- /.gallery -->
        <script id="template" type="x-tmpl-mustache">
            {{#gallery}}
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="img/visit/{{image}}">
                    </div>
                    <div class="caption">
                        <h3 class="text-center">{{destiny}}</h3>
                    </div>
                </div>  
            {{/gallery}}
        </script>
    </div><!-- /.container -->
</div><!-- /.container -->

</body>

<script src="js/main.js"></script>
</html>
